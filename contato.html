<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="contato.css">
    <link rel="stylesheet" href="reset.css">
    <title>Contato - Sobre Facebook</title>
</head>

<body>
    <header>
        <div class="caixa">

            <h1><img src="images/logo.png" alt="404 Error"></h1>

            <nav>
                <ul>
                    <li><a href="home.html">HOME</li></a>
                    <li><a href="sobre.html">SOBRE</li></a>
                    <li><a href="forum.html">FÓRUM</li></a>
                    <li><a href="contato.html">CONTATO</li></a>
                </ul>
            </nav>

        </div>
    </header>

    <main>
        <form>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" class="input-padrao" required placeholder="SEU NOME">

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="SEU E-MAIL">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="30" rows="10" class="input-padrao" required
                placeholder="SUA MENSAGEM..."></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
                    Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone</label>

                <label for="radio-wpp"><input type="radio" name="contato" value="wpp" id="radio-wpp" checked>
                    Whatsapp</label>

            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>


            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por
                email?</label>

            <input type="submit" value="Enviar" class="enviar">

        </form>
            <table id="tabela">
            <thead>
                <tr>
                    <th>Mês</th>
                    <th>Ano</th>
                </tr>
            </thead>

            <tbody id="tabela-rodape">
                <tr>
                    <td>Fevereiro</td>
                    <td>2004</td>
                </tr>
            </tbody>
        </table>
    </main>
    
    
</body>
<!-- #region -->
<footer>
    <img src="images/logo.png" alt="404 Error">
    <p> &copy; Copyright Faceebook - 2021</p>
</footer>
</body>

</html>
